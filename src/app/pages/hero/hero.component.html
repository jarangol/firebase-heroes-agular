<h1>Hero <small>{{hero.name}}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>


<div class="animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input class="form-control" type="text" placeholder="Firebase ID" disabled [(ngModel)]="hero.id" name="id">
                <small class="form-text text-muted">This is autogenerated</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Hero's name" required name="name" [(ngModel)]="hero.name">
            </div>
            <div class="form-group">
                <label>Power</label>
                <input class="form-control" type="text" placeholder="Hero's power" [(ngModel)]="hero.power" name="power">
            </div>

            <div class="form-group">
                <label>Status</label>
                <br>
                <button *ngIf="hero.alive" (click)="hero.alive = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Alive
                </button>
                <button *ngIf="!hero.alive" (click)="hero.alive = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Dead
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Save
                </button>
            </div>

        </form>
    </div>
</div>
